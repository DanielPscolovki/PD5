<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
</head>
<body>
    <h1>JavaScript Data Types</h1>
    <script>
        // Sukurkite ir su console.log() atspausdinkite number JavaScript duomenų tipą.
        let number = 12;
        console.log("Number:", number);

        // Sukurkite ir su console.log() atspausdinkite bigint JavaScript duomenų tipą.
        let bigNumber = BigInt(Number.MAX_SAFE_INTEGER) + 1n;
        console.log("Bigint:", bigNumber);

        // Sukurkite ir su console.log() atspausdinkite string JavaScript duomenų tipą.
        let text = 'Beautiful JavaScript World';
        console.log("String:", text);

        // Sukurkite ir su console.log() atspausdinkite boolean JavaScript duomenų tipą.
        let isTrue = true;
        console.log("Boolean:", isTrue);

        // Sukurkite ir su console.log() atspausdinkite undefined JavaScript duomenų tipą.
        let undefinedVariable;
        console.log("Undefined:", undefinedVariable);

        // Sukurkite ir su console.log() atspausdinkite null JavaScript duomenų tipą.
        let nullVariable = null;
        console.log("Null:", nullVariable);

        // Sukurkite ir su console.log() atspausdinkite object JavaScript duomenų tipą.
        let obj = { key: 'value' };
        console.log("Object:", obj);

        // Su JavaScript typeof operatoriumi patikrinkite koks yra pateiktų kintamųjų tipas:
        console.log("Type of 'number':", typeof number);
        console.log("Type of 'bigNumber':", typeof bigNumber);
        console.log("Type of 'text':", typeof text);
        console.log("Type of 'isTrue':", typeof isTrue);
        console.log("Type of 'undefinedVariable':", typeof undefinedVariable);
        console.log("Type of 'nullVariable':", typeof nullVariable);
        console.log("Type of 'obj':", typeof obj);
    </script>
</body>
</html>
